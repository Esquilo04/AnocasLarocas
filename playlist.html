<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <header>
        <div class="header-content">
            <h1>Playlist feita para ti!</h1>
        </div>
    </header>
    <main>
        <div class="containerplay">
            <div class="contentplay">
                <div class="playlist-item">
                    <img src="images/funkeiro.jpg" alt="Descrição da Imagem 1">
                    <p>Nada a legendar, apenas o toque do meu despertador!</p>
                    <audio id="audio1">
                        <source src="musicas/Mc Maneirinho - Que saudade da minha EX ( VERSÃO LIGHT ).mp3" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>
                    <button class="play-btn" data-audio="audio1" onclick="togglePlayPause('audio1')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="playlist-item">
                    <img src="images/sushi.jpg" alt="Descrição da Imagem 2">
                    <p>Já que vais para o sushi e já, para te ires habituando ao ambiente.</p>
                    <audio id="audio2">
                        <source src="musicas/SHO - I LIKE SUSHI (OFFICIAL MUSIC VIDEO).mp3" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>
                    <button class="play-btn" data-audio="audio2" onclick="togglePlayPause('audio2')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>

                <div class="playlist-item">
                    <img src="images/Guimarães.jpg" alt="Descrição da Imagem 3">
                    <p>Para não te esqueceres da tua bonita terra.</p>
                    <audio id="audio3">
                        <source src="musicas/Guimarães Terra Bonita.mp3" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>
                    <button class="play-btn" data-audio="audio3" onclick="togglePlayPause('audio3')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="botao-voltar">
                <a href="index.html" class="botao">Voltar à Página Inicial</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Obrigado por tanto. Amo-te!</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
